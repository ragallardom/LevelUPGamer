<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="navbar"></div>
<script src="js/components/navbar.js"></script>

<main class="container">
    <div class="row align-items-center my-4">
        <div class="col-md-6">
            <section class="card intro-card">
                <h1>Bienvenido a Level-Up Gamer</h1>
                <p>Consolas, accesorios, PCs gamers y más. Paleta simple y navegación básica.</p>
                <p><a class="btn" href="html_tienda/productos.html">Ver todos los productos</a></p>
            </section>
        </div>
        <div class="col-md-6">
            <div id="inicioCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/index/carrusel/img1.svg" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/index/carrusel/img2.svg" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/index/carrusel/img3.svg" class="d-block w-100" alt="Imagen 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#inicioCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#inicioCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <section class="my-5">
        <h2 class="mb-4">Productos destacados</h2>
        <div id="featured-products" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </section>
    <script src="js/data/productos.js"></script>
    <script src="js/utils/cart.js"></script>
    <script src="js/utils/index.js"></script>
</main>

<div id="footer"></div>
<script src="js/components/footer.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

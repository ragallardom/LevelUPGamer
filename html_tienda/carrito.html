<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="navbar"></div>
<script src="../js/components/navbar.js"></script>

<main class="container my-5">
    <h2 class="mb-4">Carrito</h2>
    <div class="row g-4">
        <div class="col-lg-8" id="cart-items"></div>
        <div class="col-lg-4">
            <div class="card p-3 cart-summary">
                <h4 class="mb-3">Resumen</h4>
                <p>Total: <span id="cart-total" class="price">$0.00</span></p>
                <div class="mb-3">
                    <label for="discount" class="form-label">Código de descuento</label>
                    <input type="text" id="discount" class="form-control" placeholder="Ingresa tu código">
                </div>
                <button class="btn w-100">Pagar</button>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>
<script src="../js/components/footer.js"></script>
<script src="../js/utils/cart.js"></script>
<script src="../js/utils/cart-page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="navbar"></div>
<script src="../js/components/navbar.js"></script>

<main class="container d-flex justify-content-center align-items-center my-5">
    <div class="w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            <img src="../assets/img/logo_completo_bg_negro.png" alt="Logo" style="height: 250px;">
        </div>
        <section class="card p-4">
            <h1 class="mb-3 text-center">Contacto</h1>
            <form class="form">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Nombre completo" required>
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
                <label for="comentario">Comentario</label>
                <textarea id="comentario" placeholder="Escribe tu comentario" rows="4" required></textarea>
                <button type="submit" class="btn w-100 mt-3">Enviar</button>
            </form>
        </section>
    </div>
</main>

<div id="footer"></div>
<script src="../js/components/footer.js"></script>

<script>
    const cartCountEl = document.getElementById('cart-count');

    function updateCartCount() {
        const count = parseInt(localStorage.getItem('cartCount')) || 0;
        cartCountEl.textContent = count;
    }

    function addToCart() {
        const count = parseInt(localStorage.getItem('cartCount')) || 0;
        localStorage.setItem('cartCount', count + 1);
        updateCartCount();
    }

    updateCartCount();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

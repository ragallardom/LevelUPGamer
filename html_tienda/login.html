<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="navbar"></div>
<script src="../js/components/navbar.js"></script>

<main class="container d-flex justify-content-center align-items-center my-5">
    <div class="w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            <img src="../assets/img/logo_completo_bg_negro.png" alt="Logo" style="height: 250px;">
        </div>
        <section class="card p-4">
            <h1 class="mb-3 text-center">Iniciar sesión</h1>
            <form id="loginForm" class="form">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Usuario" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btn w-100 mt-3">Ingresar</button>
                <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
            </form>
        </section>
    </div>
</main>

<div id="footer"></div>
<script src="../js/components/footer.js"></script>

<script>
    const cartCountEl = document.getElementById('cart-count');

    function updateCartCount() {
        const count = parseInt(localStorage.getItem('cartCount')) || 0;
        cartCountEl.textContent = count;
    }

    const form = document.getElementById('loginForm');
    const errorAlert = document.getElementById('loginError');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        errorAlert.classList.add('d-none');

        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (user === 'admin' && pass === '123456') {
            const rootPath = window.location.href.split('/html_tienda')[0];
            window.location.href = `${rootPath}/html_administrador/inicio.html`;
        } else {
            errorAlert.classList.remove('d-none');
        }
    });

    updateCartCount();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

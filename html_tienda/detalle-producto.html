<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="navbar"></div>
<script src="../js/components/navbar.js"></script>

<main class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img id="product-image" src="" alt="" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1 id="product-name"></h1>
            <p id="product-price" class="price"></p>
            <p id="product-description"></p>
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad</label>
                <input type="number" id="quantity" class="form-control" min="1" value="1">
            </div>
            <button class="btn btn-primary" disabled>Agregar al carrito</button>
        </div>
    </div>

    <section class="mt-5">
        <h2>Productos relacionados</h2>
        <div id="related-products" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </section>
</main>

<div id="footer"></div>
<script src="../js/components/footer.js"></script>
<script src="../js/data/productos.js"></script>
<script src="../js/utils/detalle-producto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const cartCountEl = document.getElementById('cart-count');

    function updateCartCount() {
        const count = parseInt(localStorage.getItem('cartCount')) || 0;
        cartCountEl.textContent = count;
    }

    function addToCart() {
        const count = parseInt(localStorage.getItem('cartCount')) || 0;
        localStorage.setItem('cartCount', count + 1);
        updateCartCount();
    }

    updateCartCount();
</script>
</body>
</html>

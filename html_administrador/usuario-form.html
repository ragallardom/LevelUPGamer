<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Usuario - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="d-flex">
    <nav class="sidebar d-flex flex-column p-3">
        <a href="inicio.html" class="mb-4"><img src="../assets/img/logo_letras_gb_negro.png" alt="Logo" class="logo"></a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
            <li><a class="nav-link" href="usuarios.html">Usuarios</a></li>
            <li><a class="nav-link" href="productos.html">Productos</a></li>
        </ul>
        <ul class="nav nav-pills flex-column mt-auto">
            <li><a class="nav-link" href="#">Configuraciones</a></li>
            <li><a class="nav-link" href="../html_tienda/login.html">Cerrar sesión</a></li>
        </ul>
    </nav>

    <main class="p-4 flex-grow-1">
        <h1>Usuario</h1>
        <div class="card p-3">
            <form id="userForm" class="row g-3" novalidate>
                <div class="col-md-4">
                    <label class="form-label">RUN *</label>
                    <input id="run" class="form-control" placeholder="19011022K" required>
                    <div class="form-text">Sin puntos ni guion. 7–9 + DV.</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nombre *</label>
                    <input id="nombre" class="form-control" required maxlength="50">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Apellidos *</label>
                    <input id="apellidos" class="form-control" required maxlength="100">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Correo *</label>
                    <input id="correo" type="email" class="form-control" required maxlength="100" placeholder="usuario@duoc.cl">
                    <div class="form-text">Permitidos: @duoc.cl, @profesor.duoc.cl, @gmail.com</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input id="nacimiento" type="date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tipo *</label>
                    <select id="tipo" class="form-select" required>
                        <option value="">Seleccione…</option>
                        <option>Administrador</option>
                        <option>Cliente</option>
                        <option>Vendedor</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Región *</label>
                    <select id="region" class="form-select" required></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Comuna *</label>
                    <select id="comuna" class="form-select" required></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Dirección *</label>
                    <input id="direccion" class="form-control" required maxlength="300">
                </div>

                <div id="msg" class="col-12"></div>
                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-success" type="submit"><i class="bi bi-save"></i> Guardar</button>
                    <a href="usuarios.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
                </div>
            </form>
        </div>
    </main>
</div>
<script type="module" src="../js/admin/usuarios-form.js"></script>
</body>
</html>

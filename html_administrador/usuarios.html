<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="d-flex">
    <nav class="sidebar d-flex flex-column p-3">
        <a href="inicio.html" class="mb-4"><img src="../assets/img/logo_letras_gb_negro.png" alt="Logo" class="logo"></a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
            <li><a class="nav-link" href="usuarios.html">Usuarios</a></li>
            <li><a class="nav-link" href="productos.html">Productos</a></li>
        </ul>
        <ul class="nav nav-pills flex-column mt-auto">
            <li><a class="nav-link" href="#">Configuraciones</a></li>
            <li><a class="nav-link" href="../html_tienda/login.html">Cerrar sesión</a></li>
        </ul>
    </nav>
    <main class="p-4 flex-grow-1">
        <h1>Usuarios</h1>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody id="user-table">
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <button id="new-user-btn" class="btn btn-primary me-2" type="button">Nuevo usuario</button>
            <button id="edit-user-btn" class="btn btn-secondary me-2" type="button">Editar usuario</button>
            <button id="show-user-btn" class="btn btn-info" type="button">Mostrar usuario</button>
        </div>
        <form id="new-user-form" class="mt-3 d-none">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" id="contrasena" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmar" class="form-label">Confirmar contraseña</label>
                    <input type="password" id="confirmar" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono (opcional)</label>
                    <input type="tel" id="telefono" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="region" class="form-label">Región</label>
                    <select id="region" class="form-select" required>
                        <option value="" selected disabled>Seleccione una región</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="comuna" class="form-label">Comuna</label>
                    <select id="comuna" class="form-select" required>
                        <option value="" selected disabled>Seleccione una comuna</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Guardar usuario</button>
                </div>
            </div>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('new-user-btn').addEventListener('click', function() {
        document.getElementById('new-user-form').classList.toggle('d-none');
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="d-flex">
    <nav class="sidebar d-flex flex-column p-3">
        <a href="inicio.html" class="mb-4"><img src="../assets/img/logo_letras_gb_negro.png" alt="Logo" class="logo"></a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
            <li><a class="nav-link" href="usuarios.html">Usuarios</a></li>
            <li><a class="nav-link" href="productos.html">Productos</a></li>
        </ul>
        <ul class="nav nav-pills flex-column mt-auto">
            <li><a class="nav-link" href="#">Configuraciones</a></li>
            <li><a class="nav-link" href="../html_tienda/login.html">Cerrar sesi√≥n</a></li>
        </ul>
    </nav>
    <main class="p-4 flex-grow-1">
        <h1>Usuarios</h1>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody id="user-table">
                </tbody>
            </table>
        </div>
        <h2 class="mt-4">Agregar usuario</h2>
        <form id="user-form" class="row g-3">
            <div class="col-md-2"><input type="text" id="user-id" class="form-control" placeholder="ID" required></div>
            <div class="col-md-5"><input type="text" id="user-name" class="form-control" placeholder="Nombre" required></div>
            <div class="col-md-5"><input type="email" id="user-email" class="form-control" placeholder="Email" required></div>
            <div class="col-12"><button class="btn btn-primary" type="submit">Agregar</button></div>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('user-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const table = document.getElementById('user-table');
        const id = document.getElementById('user-id').value;
        const name = document.getElementById('user-name').value;
        const email = document.getElementById('user-email').value;
        const row = document.createElement('tr');
        row.innerHTML = `<td>${id}</td><td>${name}</td><td>${email}</td>`;
        table.appendChild(row);
        this.reset();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos - Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="d-flex">
    <nav class="sidebar d-flex flex-column p-3">
        <a href="inicio.html" class="mb-4"><img src="../assets/img/logo_letras_gb_negro.png" alt="Logo" class="logo"></a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
            <li><a class="nav-link" href="usuarios.html">Usuarios</a></li>
            <li><a class="nav-link" href="productos.html">Productos</a></li>
        </ul>
        <ul class="nav nav-pills flex-column mt-auto">
            <li><a class="nav-link" href="#">Configuraciones</a></li>
            <li><a class="nav-link" href="../html_tienda/login.html">Cerrar sesión</a></li>
        </ul>
    </nav>
    <main class="p-4 flex-grow-1">
        <h1>Productos</h1>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Categoría</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
                </thead>
                <tbody id="tbodyProductos"></tbody>
            </table>

        <<div class="mt-3 d-flex gap-2">
            <a class="btn btn-primary" href="producto-form.html"><i class="bi bi-plus-circle"></i> Agregar producto</a>
        </div>

            <form id="product-form" class="mt-3 d-none">
            <h2 id="form-title">Nuevo Producto</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="codigo" class="form-label">Código producto</label>
                    <input type="text" id="codigo" class="form-control" required minlength="3">
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required maxlength="100">
                </div>
                <div class="col-12">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" class="form-control" maxlength="500"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" id="precio" class="form-control" required min="0" step="0.01">
                </div>
                <div class="col-md-6">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" id="stock" class="form-control" required min="0" step="1">
                </div>
                <div class="col-md-6">
                    <label for="stockCritico" class="form-label">Stock crítico</label>
                    <input type="number" id="stockCritico" class="form-control" min="0" step="1">
                </div>
                <div class="col-md-6">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select id="categoria" class="form-select" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option>Juegos de Mesa</option>
                        <option>Accesorios</option>
                        <option>Consolas</option>
                        <option>Computadores Gamers</option>
                        <option>Sillas Gamers</option>
                        <option>Mouse</option>
                        <option>Mousepad</option>
                        <option>Poleras Personalizadas</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" id="imagen" class="form-control">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Guardar producto</button>
                </div>
            </div>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('add-product-btn').addEventListener('click', function() {
        document.getElementById('product-form').classList.remove('d-none');
        document.getElementById('form-title').textContent = 'Nuevo Producto';
    });
    document.getElementById('edit-product-btn').addEventListener('click', function() {
        document.getElementById('product-form').classList.remove('d-none');
        document.getElementById('form-title').textContent = 'Editar Producto';
    });
</script>
<!-- 1) tu archivo con los productos -->
<script src="../js/data/productos.js"></script><!-- ajusta la ruta: ../ o ./ según tu árbol -->
<script type="module" src="../js/pages/render-tabla-productos.js"></script>
</body>
</html>

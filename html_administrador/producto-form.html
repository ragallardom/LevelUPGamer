<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Producto - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="d-flex">
    <nav class="sidebar d-flex flex-column p-3">
        <a href="inicio.html" class="mb-4"><img src="../assets/img/logo_letras_gb_negro.png" alt="Logo" class="logo"></a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
            <li><a class="nav-link" href="usuarios.html">Usuarios</a></li>
            <li><a class="nav-link" href="productos.html">Productos</a></li>
        </ul>
        <ul class="nav nav-pills flex-column mt-auto">
            <li><a class="nav-link" href="#">Configuraciones</a></li>
            <li><a class="nav-link" href="../html_tienda/login.html">Cerrar sesión</a></li>
        </ul>
    </nav>

    <main class="p-4 flex-grow-1">
        <h1>Producto</h1>
        <div class="card p-3">
            <form id="productForm" class="row g-3" novalidate>
                <div class="col-md-4">
                    <label class="form-label">Código *</label>
                    <input id="codigo" class="form-control" required minlength="3">
                    <div class="form-text">Mínimo 3 caracteres.</div>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Nombre *</label>
                    <input id="nombre" class="form-control" required maxlength="100">
                </div>
                <div class="col-12">
                    <label class="form-label">Descripción</label>
                    <textarea id="descripcion" class="form-control" rows="3" maxlength="500"></textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Precio (CLP) *</label>
                    <input id="precio" type="number" step="0.01" min="0" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Stock *</label>
                    <input id="stock" type="number" min="0" step="1" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Stock crítico</label>
                    <input id="stockCritico" type="number" min="0" step="1" class="form-control">
                    <div class="form-text">Opcional — alerta visual cuando el stock ≤ crítico.</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Categoría *</label>
                    <select id="categoria" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">URL Imagen</label>
                    <input id="imagen" type="url" class="form-control" placeholder="assets/img/products/teclado.jpg">
                </div>
                <div id="msg" class="col-12"></div>
                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-success" type="submit"><i class="bi bi-save"></i> Guardar</button>
                    <a href="productos.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
                </div>
            </form>
        </div>
    </main>
</div>
<script type="module" src="../js/admin/productos-form.js"></script>
</body>
</html>

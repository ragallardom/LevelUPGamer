<main class="container my-4">
    <h1 class="mb-4">Registro de usuario</h1>
    <form id="registerForm" class="form">
        <div>
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" required>
        </div>
        <div>
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" id="contrasena" required>
        </div>
        <div>
            <label for="confirmar" class="form-label">Confirmar contraseña</label>
            <input type="password" id="confirmar" required>
        </div>
        <div>
            <label for="telefono" class="form-label">Teléfono (opcional)</label>
            <input type="tel" id="telefono">
        </div>
        <div>
            <label for="region" class="form-label">Región</label>
            <select id="region" required>
                <option value="" selected disabled>Seleccione una región</option>
            </select>
        </div>
        <div>
            <label for="comuna" class="form-label">Comuna</label>
            <select id="comuna" required disabled>
                <option value="" selected disabled>Seleccione una comuna</option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn">Registrar</button>
        </div>
    </form>
</main>
